<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="./assets/css/resposive.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <input type="checkbox" name="toggler" id="toggler" />
      <label for="toggler" class="header__toggler fas fa-bars"></label>

      <a href="./index.html" class="header__logo">
        Store <span class="header__logo-dot">.</span>
      </a>

      <nav class="header__navbar">
        <a href="./index.html" class="header__nav-link">Home</a>
        <a href="./index.html#about" class="header__nav-link">About</a>
        <a href="./index.html#products" class="header__nav-link">Products</a>
        <a href="./index.html#contact" class="header__nav-link">Contact</a>
      </nav>

      <nav class="header__icons">
        <a
          href="./cart.html"
          class="header__icon header__icon--cart fas fa-cart-shopping"
        ></a>
      </nav>
    </header>
    <!-- Checkout -->
    <section class="my-5 py-5 checkout">
      <div class="container text-center mt-3 pt-5">
        <h2 class="font-weight-bold">Check Out</h2>
        <hr class="mx-auto" />
      </div>
      <div class="mx-auto container">
        <form action="" id="checkout-form">
          <div class="form-group checkout-small-element">
            <label for="checkout-name">Name: </label>
            <input
              type="text"
              name="name"
              id="checkout-name"
              class="form-control"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group checkout-small-element">
            <label for="checkout-email">Email: </label>
            <input
              type="email"
              name="email"
              id="checkout-email"
              class="form-control"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-group checkout-small-element">
            <label for="checkout-phone">Phone: </label>
            <input
              type="tel"
              name="phone"
              id="checkout-phone"
              class="form-control"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="form-group checkout-small-element">
            <label for="checkout-city">City: </label>
            <input
              type="text"
              name="city"
              id="checkout-city"
              class="form-control"
              placeholder="City"
              required
            />
          </div>
          <div class="form-group checkout-large-element">
            <label for="checkout-address">Address: </label>
            <input
              type="text"
              name="address"
              id="checkout-address"
              class="form-control"
              placeholder="Address"
              required
            />
          </div>
          <div class="form-group checkout-btn-container checkout-btn-submit">
            <p>Total Amount: $597</p>
            <input
              type="submit"
              value="Checkout"
              class="btn"
              id="checkout-btn"
              name="checkout_btn"
              required
            />
          </div>
        </form>
      </div>
    </section>
    <!-- Footer -->
    <section class="footer">
      <div class="box-container footer__container">
        <div class="box footer__box">
          <h3 class="footer__title">Quick Links</h3>
          <a href="./index.html" class="footer__link">Home</a>
          <a href="./about.html" class="footer__link">About</a>
          <a href="./products.html" class="footer__link">Features</a>
          <a href="./products.html" class="footer__link">Products</a>
          <a href="./contact.html" class="footer__link">Contact</a>
          <a href="#preview" class="footer__link">Preview</a>
        </div>
        <div class="box footer__box">
          <h3 class="footer__title">Extra Links</h3>
          <a href="./cart.html" class="footer__link">Cart</a>
          <a href="./products.html" class="footer__link">Products</a>
          <a href="#" class="footer__link">Special Offers</a>
        </div>
        <div class="box footer__box">
          <h3 class="footer__title">Locations</h3>
          <p class="footer__location">Australia</p>
          <p class="footer__location">US</p>
          <p class="footer__location">Germany</p>
        </div>
        <div class="box footer__box">
          <h3 class="footer__title">Contact Info</h3>
          <p class="footer__contact">+123 456 7890</p>
          <p class="footer__contact">info@email.com</p>
        </div>
      </div>
      <div class="creator">
        Created By <span class="creator-name">Minh Hiáº¿u</span> | All Rights
        Reserved
      </div>
    </section>
  </body>
</html>
