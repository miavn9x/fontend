<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid pt-1">
      <!-- Navbar -->
      <nav
        class="navbar navbar-dark navbar-expand-lg bg-dark shadow small mb-3"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="./dash.html">
            <span class="brand-gradient">EMS 2.0</span>
          </a>
          <button
            class="navbar-toggler border-top"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./dash.html"
                >
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./employees-list.html">Employees</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./jobs-list.html">Jobs</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <div class="hstack gap-3">
                <div class="input-group">
                  <input
                    class="form-control form-control-sm me-auto"
                    type="text"
                    placeholder="Search for..."
                    aria-label="Search for..."
                  />
                  <button type="button" class="btn btn-sm btn-success">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-search"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                      />
                    </svg>
                  </button>
                </div>
                <div class="vr"></div>
                <a href="./index.html" class="btn btn-sm btn-warning">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-power"
                    viewBox="0 0 16 16"
                  >
                    <path d="M7.5 1v7h1V1z" />
                    <path
                      d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"
                    />
                  </svg>
                </a>
              </div>
            </form>
          </div>
        </div>
      </nav>
      <!-- Card -->
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-3">
            <div class="card text-bg-primary shadow">
              <div class="card-header text-center">Employee Lists</div>
              <div class="card-body text-center">
                <span class="fs-1">254+</span>
              </div>
              <a
                href="./employees-list.html"
                class="card-footer text-center small text-bg-primary text-decoration-none"
              >
                View Employees
              </a>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-bg-primary shadow">
              <div class="card-header text-center">Jobs Lists</div>
              <div class="card-body text-center">
                <span class="fs-1">25+</span>
              </div>
              <a
                href="./jobs-list.html"
                class="card-footer text-center small text-bg-primary text-decoration-none"
              >
                View All Jobs
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
